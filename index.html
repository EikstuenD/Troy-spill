<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Clicker Spill</title>
<style>
   body {
       font-family: Arial, sans-serif;
       background: #111;
       color: #eee;
       text-align: center;
   }
   button {
       padding: 8px;
       margin: 4px;
       cursor: pointer;
   }
   .box {
       border: 1px solid #444;
       padding: 10px;
       margin: 10px;
       background: #1c1c1c;
   }
</style>
</head>
<body>
<h1>ğŸ”¥ Clicker Spill ğŸ”¥</h1>
<h2>Poeng: <span id="points">0</span></h2>
<h3>Per klikk: <span id="perClick">1</span></h3>
<h3>Per sekund: <span id="perSecond">0</span></h3>
<button onclick="clickPoint()">Klikk!</button>
<div class="box">
<h2>â¬† Oppgraderinger (30)</h2>
<div id="upgrades"></div>
</div>
<div class="box">
<h2>ğŸŒŒ Ascension</h2>
<p>Ascensions: <span id="ascensions">0</span></p>
<p>Kostnad: <span id="ascCost">100000</span></p>
<button onclick="buyAscension()">Ascend</button>
</div>
<div class="box">
<h2>ğŸ† Achievements (20)</h2>
<ul id="achievements"></ul>
</div>
<script>
let points = 0;
let perClick = 1;
let perSecond = 0;
let ascensions = 0;
let ascensionCost = 100000;
const upgrades = [];
const achievements = [];
/* ===== OPPGRADERINGER (30) ===== */
for (let i = 1; i <= 30; i++) {
   upgrades.push({
       name: "Oppgradering " + i,
       level: 0,
       cost: 10 * i * i,
       clickBonus: i <= 15 ? i : 0,
       passiveBonus: i > 15 ? i - 15 : 0
   });
}
/* ===== ACHIEVEMENTS (20) ===== */
for (let i = 1; i <= 20; i++) {
   achievements.push({
       name: "Achievement " + i,
       unlocked: false,
       requirement: i * 1000
   });
}
function clickPoint() {
   points += perClick;
   update();
}
function buyUpgrade(i) {
   const u = upgrades[i];
   if (points >= u.cost) {
       points -= u.cost;
       u.level++;
       u.cost = Math.floor(u.cost * 1.5);
       perClick += u.clickBonus;
       perSecond += u.passiveBonus;
       update();
   }
}
function buyAscension() {
   if (points >= ascensionCost) {
       points = 0;
       perClick = 1 + ascensions;
       perSecond = 0;
       ascensions++;
       ascensionCost = Math.floor(ascensionCost * 2);
       upgrades.forEach(u => {
           u.level = 0;
           u.cost = 10 * (upgrades.indexOf(u)+1) ** 2;
       });
       update();
   }
}
function checkAchievements() {
   achievements.forEach(a => {
       if (!a.unlocked && points >= a.requirement) {
           a.unlocked = true;
       }
   });
}
function update() {
   document.getElementById("points").textContent = Math.floor(points);
   document.getElementById("perClick").textContent = perClick;
   document.getElementById("perSecond").textContent = perSecond;
   document.getElementById("ascensions").textContent = ascensions;
   document.getElementById("ascCost").textContent = ascensionCost;
   const upDiv = document.getElementById("upgrades");
   upDiv.innerHTML = "";
   upgrades.forEach((u, i) => {
       const btn = document.createElement("button");
       btn.textContent = `${u.name} (Lvl ${u.level}) - Kostnad: ${u.cost}`;
       btn.onclick = () => buyUpgrade(i);
       upDiv.appendChild(btn);
   });
   checkAchievements();
   const achList = document.getElementById("achievements");
   achList.innerHTML = "";
   achievements.forEach(a => {
       const li = document.createElement("li");
       li.textContent = a.unlocked ? "âœ… " + a.name : "âŒ " + a.name;
       achList.appendChild(li);
   });
}
/* Passiv inntekt */
setInterval(() => {
   points += perSecond;
   update();
}, 1000);
update();
</script>
</body>
</html>
